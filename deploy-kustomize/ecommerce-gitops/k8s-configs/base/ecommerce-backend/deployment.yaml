# ecommerce-backend/base/deployment.yaml
# Ecommerce Go Backend API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-backend
  labels:
    app.kubernetes.io/component: ecommerce-backend
    app.kubernetes.io/instance: ecommerce-backend
    app.kubernetes.io/part-of: ecommerce
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-backend-app
  template:
    metadata:
      labels:
        app: ecommerce-backend-app
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      schedulerName: default-scheduler
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "node-type"
                operator: In
                values:
                - "virtual"
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "sukim-build"
        effect: "NoSchedule"

      containers:
      - name: ecommerce-backend-container
        # 이미지는 overlay에서 패치됨
        image: harbor.8ai.store/ecommerce/ecommerce-backend:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
