apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: goyoai-web
resources:
  - ../../../base/goyoai-gointern-bo-web
  - configmap_promtail_sidecar.yaml
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: goyoai-gointern-bo-web
    path: cpu_config.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: goyoai-gointern-bo-web
    path: replica_config.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: goyoai-gointern-bo-web
    path: command_args.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: goyoai-gointern-bo-web
    path: deployment_patches.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: goyoai-gointern-bo-web
    path: promtail_sidecar.yaml