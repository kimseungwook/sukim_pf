# ecommerce-frontend container-build-trigger
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  # ‚ùóÔ∏è 1. values.yamlÏùò 'frontend_build_task_name' Í∞íÏùÑ ÏÇ¨Ïö©
  name: {{ .Values.frontend_build_task_name }}-trigger
  namespace: tekton-pipelines
spec:
  description: >-
    This Task triggers a Kaniko Job on Virtual Node for Frontend builds.
  params:
    # (ÌååÎùºÎØ∏ÌÑ∞Îäî Î∞±ÏóîÎìúÏôÄ ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄ)
    - name: container-registry-url
      type: string
    - name: container-registry-cache-url
      type: string
    - name: timestamp
      type: string
    - name: project-name
      type: string
      default: {{ .Values.project_name }}
    - name: git-short-sha
      type: string
    - name: module-name
      type: string
      description: "The module to build (e.g., goyoai-aify-web)"
    - name: dockerfile-name
      type: string
      description: "The Dockerfile to use (e.g., Dockerfile.frontend.unified)"
    - name: giturl
      type: string
    - name: revision
      type: string
  
  workspaces:
    - name: {{ .Values.project_name }}
      description: Not used, but kept for compatibility
  
  results:
    - name: image-url
      description: The built image URL
  
  steps:
    - name: create-kaniko-job
      image: {{ .Values.common_alpine_url }}
      script: |
        #!/bin/sh
        set -e
        apk add --no-cache curl
        
        echo "Detecting architecture..."
        ARCH=$(uname -m)
        if [ "$ARCH" = "aarch64" ]; then
          K8S_ARCH="arm64"
        elif [ "$ARCH" = "x86_64" ]; then
          K8S_ARCH="amd64"
        else
          echo "Unsupported architecture: $ARCH"
          exit 1
        fi
        echo "Architecture detected: $ARCH (using ${K8S_ARCH} for kubectl)"

        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/${K8S_ARCH}/kubectl"
        chmod +x kubectl
        mv kubectl /usr/local/bin/

        JOB_NAME="kaniko-build-$(params.module-name)-$(params.timestamp)"

        
        echo ""

        cat <<EOF | kubectl apply --validate=false -f -
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: ${JOB_NAME}
          namespace: tekton-pipelines
          labels:
            tekton-trigger: "true"
            job-name: ${JOB_NAME}
            module: $(params.module-name)
        spec:
          ttlSecondsAfterFinished: 3600
          backoffLimit: 0
          template:
            metadata:
              labels:
                app: kaniko-build
                job-name: ${JOB_NAME}
                module: $(params.module-name)
            spec:
              nodeSelector:
                workload-type: build
              tolerations:
              - key: workload
                operator: Equal
                value: sukim-build
                effect: NoSchedule
              restartPolicy: Never
              serviceAccountName: tekton-ci-token
              containers:
              - name: kaniko-build
                image: harbor.8ai.store/common/kaniko-git:v1.23.2
                command:
                - /busybox/sh
                - -c
                - |
                  #!/bin/sh
                  set -e
                  
                  echo "=== Starting Frontend Build Process ==="
                  
                  # ==========================================
                  # üî• NEW: SecretÏóêÏÑú .env ÌååÏùº ÏÉùÏÑ±
                  # ==========================================
                  echo "=== Preparing Environment Variables ==="
                  MODULE_NAME="$(params.module-name)"
                  APP_NAME="\${MODULE_NAME}"
                  SECRET_NAME="\${MODULE_NAME}-development"
                  
                  echo "Module: \${MODULE_NAME}"
                  echo "App: \${APP_NAME}"
                  echo "Secret: \${SECRET_NAME}"
                  echo ""
                  
                  # SecretÏù¥ ÎßàÏö¥Ìä∏Îêú Í≤ΩÎ°úÏóêÏÑú .env ÌååÏùº ÏÉùÏÑ±
                  if [ -d "/secrets/env-vars" ]; then
                    ENV_FILE="/tmp/.env.production.local"
                    
                    echo "‚úì Secret mounted, creating .env file"
                    
                    # SecretÏùò Î™®Îì† ÌÇ§Î•º .env ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
                    for file in /secrets/env-vars/*; do
                      if [ -f "\${file}" ]; then
                        key=\$(basename "\${file}")
                        value=\$(cat "\${file}")
                        echo "\${key}=\${value}" >> "\${ENV_FILE}"
                      fi
                    done
                    
                    echo "‚úÖ Environment file created: \${ENV_FILE}"
                    echo "üìã Variables count: \$(wc -l < "\${ENV_FILE}")"
                    echo ""
                    echo "üîç Environment Variables (Debugging):"
                    echo "========================================="
                    
                    # ÎØºÍ∞êÌïú Ï†ïÎ≥¥ ÎßàÏä§ÌÇπÌïòÏó¨ Ï∂úÎ†•
                    while IFS='=' read -r key value || [ -n "\${key}" ]; do
                      if [ -n "\${key}" ] && [ "\${key#\#}" = "\${key}" ]; then
                        if echo "\${key}" | grep -qiE '(SECRET|KEY|PASSWORD|TOKEN|CLIENT_ID)'; then
                          VALUE_LENGTH=\${#value}
                          if [ \${VALUE_LENGTH} -gt 0 ]; then
                            echo "  \${key}=****** (length: \${VALUE_LENGTH})"
                          else
                            echo "  \${key}=(empty) ‚ö†Ô∏è"
                          fi
                        else
                          echo "  \${key}=\${value}"
                        fi
                      fi
                    done < "\${ENV_FILE}"
                    
                    echo "========================================="
                    echo ""
                  else
                    echo "‚ö†Ô∏è  Secret not mounted at /secrets/env-vars"
                    echo "‚ö†Ô∏è  Build will proceed without environment variables"
                    ENV_FILE=""
                  fi
                  
                  # ==========================================
                  # Git Credentials (ÎèôÏùº)
                  # ==========================================
                  echo "=== Git Credentials ==="
                  if [ -f /secrets/git-token/username ] && [ -f /secrets/git-token/password ]; then
                    GIT_USERNAME=\$(cat /secrets/git-token/username)
                    GIT_PASSWORD=\$(cat /secrets/git-token/password)
                    git config --global credential.helper store
                    mkdir -p /root
                    echo "https://\${GIT_USERNAME}:\${GIT_PASSWORD}@github.com" > /root/.git-credentials
                    chmod 600 /root/.git-credentials
                    echo "‚úì Git credentials configured"
                  fi
                  
                  # ==========================================
                  # Git Clone (ÎèôÏùº)
                  # ==========================================
                  echo "=== Git Clone ==="
                  git config --global user.name "Tekton CI"
                  git config --global user.email "ci@sukim-pf.com"
                  git config --global --add safe.directory /workspace
                  
                  if git clone -b $(params.revision) $(params.giturl) /workspace; then
                    cd /workspace
                    echo "‚úì Clone successful (commit: \$(git rev-parse --short HEAD))"
                  else
                    echo "‚úó Clone failed"
                    exit 1
                  fi
                  
                  # ==========================================
                  # üî• NEW: .env ÌååÏùºÏùÑ Ïï± ÎîîÎ†âÌÜ†Î¶¨Î°ú Î≥µÏÇ¨
                  # ==========================================
                  if [ -n "\${ENV_FILE}" ] && [ -f "\${ENV_FILE}" ]; then
                    # Ïï± ÎîîÎ†âÌÜ†Î¶¨Îäî Ï†ÑÏ≤¥ Î™®ÎìàÎ™Ö ÏÇ¨Ïö© (goyoai-xxx-web)
                    APP_DIR="/workspace/apps/\${MODULE_NAME}"
                    
                    if [ -d "\${APP_DIR}" ]; then
                      cp "\${ENV_FILE}" "\${APP_DIR}/.env.production.local"
                      echo "‚úì .env copied to \${APP_DIR}/.env.production.local"
                      echo ""
                    else
                      echo "‚ö†Ô∏è  App directory not found: \${APP_DIR}"
                      echo "‚ö†Ô∏è  Available apps:"
                      ls -d /workspace/apps/*/ 2>/dev/null || echo "  No apps found"
                    fi
                  fi
                  
                  # ==========================================
                  # Dockerfile Í≤ΩÎ°ú ÌÉêÏÉâ
                  # ==========================================
                  echo "=== Dockerfile Path Check ==="
                  # ecommerce-frontendÎäî Îã®Ïùº Ïï± Íµ¨Ï°∞
                  CONTEXT_DIR="/workspace/{{ .Values.frontend_context_dir }}"
                  DOCKERFILE_PATH="\${CONTEXT_DIR}/Dockerfile.frontend"
                  
                  if [ -f "\${DOCKERFILE_PATH}" ]; then
                    echo "‚úì Dockerfile found at: \${DOCKERFILE_PATH}"
                    ls -lh "\${DOCKERFILE_PATH}"
                  else
                    echo "‚úó CRITICAL: Dockerfile NOT found at: \${DOCKERFILE_PATH}"
                    echo "Searching for dockerfile in workspace..."
                    find /workspace -maxdepth 1 -iname "*dockerfile*" -type f 2>/dev/null || echo "No dockerfiles found"
                    exit 1
                  fi
                  
                  # ==========================================
                  # Pre-authenticate with Registry (ÎèôÏùº)
                  # ==========================================
                  echo "=== Pre-authenticating with Registry ==="
                  
                  if [ -f /kaniko/.docker/config.json ]; then
                    echo "‚úì Harbor config found"
                    
                    REGISTRY_HOST="harbor.8ai.store"
                    TEST_IMAGE="\${REGISTRY_HOST}/common/alpine:latest"
                    
                    echo "Testing authentication with: \${TEST_IMAGE}"
                    
                    if crane manifest \${TEST_IMAGE} > /dev/null 2>&1; then
                      echo "‚úì Authentication successful"
                    else
                      echo "‚ö†Ô∏è  Authentication test failed, but proceeding"
                    fi
                  else
                    echo "‚úó Harbor config not found at /kaniko/.docker/config.json"
                    exit 1
                  fi
                  
                  # ==========================================
                  # ‚≠ê Kaniko Build
                  # ==========================================
                  echo "=== Kaniko Build ==="
                  IMAGE_TAG="$(params.container-registry-url)/$(params.module-name):$(params.git-short-sha)-$(params.timestamp)"
                  echo "Image: \${IMAGE_TAG}"
                  echo "Dockerfile: \${DOCKERFILE_PATH}"
                  echo "Context: \${CONTEXT_DIR}"
                  echo "Module: $(params.module-name)"
                  echo ""
                  
                  RELATIVE_DOCKERFILE=\$(echo "\${DOCKERFILE_PATH}" | sed 's|^/workspace/||' | sed 's|^|./|')
                  echo "Relative Dockerfile path: \${RELATIVE_DOCKERFILE}"
                  echo ""
                  
                  cd \${CONTEXT_DIR}
                  
                  echo "=== Build Configuration ==="
                  echo "Dockerfile: \${DOCKERFILE_PATH}"
                  echo "Relative Path: \${RELATIVE_DOCKERFILE}"
                  
                  # üî• .env ÌååÏùº ÏµúÏ¢Ö ÌôïÏù∏
                  if [ -f "/workspace/apps/\${MODULE_NAME}/.env.production.local" ]; then
                    echo "‚úì .env.production.local present in app directory"
                    echo "  Variables: \$(wc -l < /workspace/apps/\${MODULE_NAME}/.env.production.local)"
                  else
                    echo "‚ö†Ô∏è  .env.production.local not found in app directory"
                  fi
                  echo ""
                  
                  # ‚≠ê DockerfileÏóê Îî∞Îùº ÎπåÎìú Ï†ÑÎûµ ÏûêÎèô ÏÑ†ÌÉù
                  BUILD_ARGS=""
                  TARGET_ARGS=""
                  
                  # Dockerfile.frontend.unifiedÏù∏ Í≤ΩÏö∞
                  if echo "\${DOCKERFILE_PATH}" | grep -q "Dockerfile.frontend.unified"; then
                    echo "‚úì Detected: Dockerfile.frontend.unified (Layer Cache Optimized)"
                    # ‚ö†Ô∏è DockerfileÏùò ARG APPÎäî Ï†ÑÏ≤¥ Î™®ÎìàÎ™ÖÏùÑ Î∞õÏùå (goyoai-xxx-web)
                    # ‚≠ê Production ÌôòÍ≤Ω ARG Ï∂îÍ∞Ä
                    BUILD_ARGS="--build-arg=APP=\${MODULE_NAME}"
                    BUILD_ARGS="\${BUILD_ARGS} --build-arg=BASE_IMAGE=harbor.8ai.store/common/node:20.18.3-alpine3.21"
                    BUILD_ARGS="\${BUILD_ARGS} --build-arg=ENVIRONMENT=production"
                    BUILD_ARGS="\${BUILD_ARGS} --build-arg=PNPM_INSTALL_ARGS=--frozen-lockfile"
                    BUILD_ARGS="\${BUILD_ARGS} --build-arg=BUILD_SCRIPT=build:prod"
                    TARGET_ARGS="--target=runtime-standalone"
                  # Í∏∞Ï°¥ Dockerfile (dockerfile-*-prod Îì±)Ïù∏ Í≤ΩÏö∞
                  else
                    echo "‚úì Detected: Legacy Dockerfile (Standard Build)"
                    # Í∏∞Ï°¥ Î∞©Ïãù: ARG Ï≤¥ÌÅ¨ ÌõÑ Ï°∞Í±¥Î∂Ä Ï†ÑÎã¨
                    if grep -qE "(ARG APP_NAME|ARG MODULE_NAME)" "\${DOCKERFILE_PATH}"; then
                      BUILD_ARGS="--build-arg=APP_NAME=\${APP_NAME} --build-arg=MODULE_NAME=\${APP_NAME}"
                    fi
                  fi
                  
                  echo "Build Args: \${BUILD_ARGS}"
                  echo "Target Args: \${TARGET_ARGS}"
                  echo ""    

                  /kaniko/executor \
                    --context=\${CONTEXT_DIR} \
                    --dockerfile=\${RELATIVE_DOCKERFILE} \
                    --destination=\${IMAGE_TAG} \
                    \${BUILD_ARGS} \
                    \${TARGET_ARGS} \
                    --force \
                    --skip-tls-verify \
                    --skip-push-permission-check \
                    --skip-unused-stages \
                    --use-new-run \
                    --ignore-path=/var/spool/mail \
                    --ignore-path=/var/mail \
                    --ignore-path=/var/spool \
                    --cache=true \
                    --cache-ttl=168h \
                    --cache-repo=$(params.container-registry-cache-url)/$(params.module-name) \
                    --cache-copy-layers \
                    --snapshot-mode=time \
                    --compressed-caching=false \
                    --ignore-var-run \
                    --cleanup \
                    --cache-dir=/cache \
                    --verbosity=info
                  
                  BUILD_EXIT=\$?
                  
                  if [ \${BUILD_EXIT} -ne 0 ]; then
                    echo ""
                    echo "‚úó Build failed with exit code \${BUILD_EXIT}"
                    exit 1
                  fi
                  
                  echo ""
                  echo "=========================================="
                  echo "‚úÖ Build Complete!"
                  echo "=========================================="
                  echo "Image: \${IMAGE_TAG}"
                  echo "Module: $(params.module-name)"
                  if [ -n "\${TARGET_ARGS}" ]; then
                    echo "Mode: Optimized (runtime-standalone)"
                  else
                    echo "Mode: Standard"
                  fi
                  echo "=========================================="

                env:
                - name: DOCKER_CONFIG
                  value: "/kaniko/.docker"
                volumeMounts:
                - name: workspace
                  mountPath: /workspace
                - name: kaniko-cache
                  mountPath: /cache
                - name: git-credentials
                  mountPath: /secrets/git-token
                  readOnly: true
                - name: harbor-config
                  mountPath: /kaniko/.docker
                  readOnly: true
                - name: env-secrets
                  mountPath: /secrets/env-vars
                  readOnly: true
                
                resources:
                  requests:
                    memory: "8Gi"
                    cpu: "4000m"
                  limits:
                    memory: "16Gi"
                    cpu: "8000m"
                    
              volumes:
              - name: workspace
                emptyDir: {}
              - name: kaniko-cache
                emptyDir: {}
              - name: git-credentials
                secret:
                  secretName: git-token
              - name: harbor-config
                secret:
                  secretName: kaniko-secret
                  items:
                  - key: config.json
                    path: config.json
                    mode: 0644
              - name: env-secrets
                secret:
                  secretName: $(params.module-name)-development
                  optional: true
        EOF
        
        echo "Job ${JOB_NAME} created successfully"
        echo "${JOB_NAME}" > /tmp/job-name
      volumeMounts:
        - name: job-info
          mountPath: /tmp
    
    # 'wait-for-job' Ïä§ÌÖùÏùÄ Î∞±ÏóîÎìúÏôÄ ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄ (ÏàòÏ†ï ÌïÑÏöî ÏóÜÏùå)
    - name: wait-for-job
      image: {{ .Values.common_alpine_url }}
      script: |
        #!/bin/sh
        set -e
        apk add --no-cache curl

        echo "Detecting architecture..."
        ARCH=$(uname -m)
        if [ "$ARCH" = "aarch64" ]; then
          K8S_ARCH="arm64"
        elif [ "$ARCH" = "x86_64" ]; then
          K8S_ARCH="amd64"
        else
          echo "Unsupported architecture: $ARCH"
          exit 1
        fi
        
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/${K8S_ARCH}/kubectl"
        chmod +x kubectl
        mv kubectl /usr/local/bin/
        
        JOB_NAME=$(cat /tmp/job-name)
        
        echo "=========================================="
        echo "üì¶ Waiting for Kaniko Build Job"
        echo "=========================================="
        echo "Job Name: ${JOB_NAME}"
        echo "Timeout: 1800 seconds (30 minutes)"
        echo "=========================================="
        echo ""
        
        # PodÍ∞Ä ÏÉùÏÑ±Îê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞ (ÏµúÎåÄ 60Ï¥à)
        echo "‚è≥ Waiting for Pod to be created..."
        POD_NAME=""
        for i in $(seq 1 60); do
          POD_NAME=$(kubectl get pods -n tekton-pipelines -l job-name=${JOB_NAME} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          if [ -n "$POD_NAME" ]; then
            echo "‚úì Pod created: ${POD_NAME}"
            break
          fi
          sleep 1
        done
        
        if [ -z "$POD_NAME" ]; then
          echo "‚úó Pod creation timeout"
          exit 1
        fi
        
        # PodÍ∞Ä Running ÏÉÅÌÉúÍ∞Ä Îê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞ (ÏµúÎåÄ 120Ï¥à)
        echo ""
        echo "‚è≥ Waiting for Pod to start running..."
        for i in $(seq 1 120); do
          POD_STATUS=$(kubectl get pod ${POD_NAME} -n tekton-pipelines -o jsonpath='{.status.phase}' 2>/dev/null || echo "")
          if [ "$POD_STATUS" = "Running" ] || [ "$POD_STATUS" = "Succeeded" ]; then
            echo "‚úì Pod is ${POD_STATUS}"
            break
          fi
          
          # Pod ÏÉÅÌÉú Ï∂úÎ†•
          if [ $((i % 10)) -eq 0 ]; then
            echo "  Pod status: ${POD_STATUS} (${i}s)"
          fi
          sleep 1
        done
        
        echo ""
        echo "=========================================="
        echo "üìã Streaming Kaniko Build Logs"
        echo "=========================================="
        echo ""
        
        # Î°úÍ∑∏ Ïä§Ìä∏Î¶¨Î∞çÏùÑ Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú Ïã§Ìñâ
        kubectl logs -f ${POD_NAME} -n tekton-pipelines -c kaniko-build 2>/dev/null &
        LOG_PID=$!
        
        # Job ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
        TIMEOUT=1800
        ELAPSED=0
        INTERVAL=5
        
        while [ $ELAPSED -lt $TIMEOUT ]; do
          # Job ÏÉÅÌÉú ÌôïÏù∏
          STATUS=$(kubectl get job ${JOB_NAME} -n tekton-pipelines -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}' 2>/dev/null || echo "")
          FAILED=$(kubectl get job ${JOB_NAME} -n tekton-pipelines -o jsonpath='{.status.conditions[?(@.type=="Failed")].status}' 2>/dev/null || echo "")
          
          if [ "$STATUS" = "True" ]; then
            # Î°úÍ∑∏ ÌîÑÎ°úÏÑ∏Ïä§Í∞Ä ÎÅùÎÇ† ÎïåÍπåÏßÄ Ïû†Ïãú ÎåÄÍ∏∞
            sleep 2
            kill $LOG_PID 2>/dev/null || true
            
            echo ""
            echo "=========================================="
            echo "‚úÖ Build Completed Successfully!"
            echo "=========================================="
            echo "Image: $(params.container-registry-url)/$(params.module-name):$(params.git-short-sha)-$(params.timestamp)"
            echo "=========================================="
            
            echo "$(params.container-registry-url)/$(params.module-name):$(params.git-short-sha)-$(params.timestamp)" > $(results.image-url.path)
            exit 0
          fi
          
          if [ "$FAILED" = "True" ]; then
            kill $LOG_PID 2>/dev/null || true
            
            echo ""
            echo "=========================================="
            echo "‚ùå Build Failed"
            echo "=========================================="
            echo ""
            echo "=== Last 200 lines of logs ==="
            kubectl logs ${POD_NAME} -n tekton-pipelines -c kaniko-build --tail=200 2>/dev/null || true
            echo ""
            echo "=== Pod Status ==="
            kubectl describe pod ${POD_NAME} -n tekton-pipelines | tail -50
            exit 1
          fi
          
          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done
        
        # Timeout
        kill $LOG_PID 2>/dev/null || true
        
        echo ""
        echo "=========================================="
        echo "‚è±Ô∏è  Build Timeout (30 minutes)"
        echo "=========================================="
        echo ""
        echo "=== Last 200 lines of logs ==="
        kubectl logs ${POD_NAME} -n tekton-pipelines -c kaniko-build --tail=200 2>/dev/null || true
        exit 1
      volumeMounts:
        - name: job-info
          mountPath: /tmp
  
  volumes:
    - name: job-info
      emptyDir: {}