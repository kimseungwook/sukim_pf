# values.yaml
gitUrl: "https://github.com/kimseungwook/sukim_pf"
gitRevisions: ["main","dev"]

# EventListener 설정
el_serviceAccountName: "tekton-triggers-sa"
el_node_selector_key: "service"
el_node_selector_value: "tools"
el_tolerations_key: "service"
el_tolerations_value: "tools"
el_tolerations_operator: "Equal"
el_tolerations_effect: "NoSchedule"

# 일반 Task용 노드 설정
trigger_node_selector_key: "service"
trigger_node_selector_value: "tools"
trigger_tolerations_key: "service"
trigger_tolerations_value: "tools"
trigger_tolerations_operator: "Equal"
trigger_tolerations_effect: "NoSchedule"

# Container images
container_registry_secretName: "harbor-registry-secret"
common_alpine_url: "harbor.8ai.store/common/alpine:3.21"
common_alpine_git_url: "harbor.8ai.store/common/git:2.52.0"
container_registry_url: "harbor.8ai.store/ecommerce-backend"
container_registry_cache_url: "harbor.8ai.store/ecommerce-backend-cache"

# Kustomize 설정
kustomize_git_url: "https://github.com/kimseungwook/ecommerce-deploy-kustomize.git"
back_kustomize_git_branch: "main"  # ← branch 변경

# ⚠️ 아래 설정들은 이제 동적으로 처리되므로 사용 안 함
# back_kustomize_directory: "overlays/dev/{module-name}"  # 동적 생성
# back_deployment_name: "{module-name}"  # 동적 생성

manifestFileName: "ecommerce-backend-system-manifest.yaml"
commitMessage: "Update Kubernetes manifest"

# 프로젝트 설정
project_name: "ecommerce-backend"

# Task 이름
system_build_task_name: "ecommerce-backend-image-build"

# Go Backend 빌드 설정
docker_backend: "application/ecommerce/backend/Dockerfile.backend"
# Go 프로젝트의 context 디렉토리 (go.mod가 있는 위치)
go_context_dir: "application/ecommerce/backend"

