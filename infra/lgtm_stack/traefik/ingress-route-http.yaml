apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-http
  namespace: lgtm
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`gdgr.goyoai.com`) && PathPrefix(`/`) 
      # match: PathPrefix(`/`) 
      priority: 10
      middlewares:
        - name: redirect-http-https
      services:
        - kind: Service
          name: goyo-grafana
          port: 80