logs:
  general:
    level: DEBUG  # Sets the log level to DEBUG

service:
  enabled: true
  single: true  # Uses a single service for both TCP and UDP when set to true
  type: LoadBalancer
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    oci.oraclecloud.com/oci-network-security-groups: "ocid1.networksecuritygroup.oc1.ap-seoul-1.aaaaaaaazyymqewup3nstpfeajuhlwxb6b7sav2m4f3fvmc3hhrz4ri6wfkq"
    service.beta.kubernetes.io/oci-load-balancer-security-list-management-mode: "None"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "10"
    # service.beta.kubernetes.io/oci-load-balancer-tls-backendset-secret: nocodb/noco-tls-secret
    oci.oraclecloud.com/node-label-selector: service=tools
    oci.oraclecloud.com/initial-freeform-tags-override: '{"Name": "grafana-traefik"}'
    service.beta.kubernetes.io/oci-load-balancer-ssl-ports: "443"
    # service.beta.kubernetes.io/oci-load-balancer-tls-secret: hyper-report/hyper-report-backend-tls
    # service.beta.kubernetes.io/oci-load-balancer-backend-protocol: "HTTP"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "service"
          operator: In
          values:
          - "monitoring"
tolerations:
  - key: "goyo-svc"
    operator: "Equal"
    value: "monitoring"
    effect: "NoSchedule"
