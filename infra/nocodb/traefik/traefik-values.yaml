logs:
  general:
    level: DEBUG  # Sets the log level to DEBUG
  access:
    enabled: true
service:
  enabled: true
  single: true  # Uses a single service for both TCP and UDP when set to true
  type: LoadBalancer
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    oci.oraclecloud.com/oci-network-security-groups: "ocid1.networksecuritygroup.oc1.ap-seoul-1.aaaaaaaaexo7gynfwanur3aomjordld2gswbg6aqexy3w5pujwsyqebbwarq"
    service.beta.kubernetes.io/oci-load-balancer-security-list-management-mode: "None"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "10"
    # service.beta.kubernetes.io/oci-load-balancer-tls-backendset-secret: noco-tls-secret
    oci.oraclecloud.com/node-label-selector: goyo-svc=sentryAMD64  
    initial-freeform-tags-override: '{"Name": "nocodb-traefik"}'
    service.beta.kubernetes.io/oci-load-balancer-ssl-ports: "443"
    # service.beta.kubernetes.io/oci-load-balancer-tls-secret: nocodb/nocodb-tls
    # service.beta.kubernetes.io/oci-load-balancer-backend-protocol: "HTTP"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "goyo-svc"
          operator: In
          values:
          - "sentryAMD64"

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
  kubernetesIngress:
    namespaces:
    - nocodb  # Specifies that Traefik should only monitor the 'nocodb' namespace
