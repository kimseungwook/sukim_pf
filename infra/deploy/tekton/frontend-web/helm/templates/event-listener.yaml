# 안전한 Event Listener (파일명 수정: .yaml.yaml → .yaml)
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.project_name }}
  namespace: tekton-pipelines
spec:
  serviceAccountName: {{ .Values.el_serviceAccountName }}
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            nodeSelector:
              {{ .Values.el_node_selector_key }}: {{ .Values.el_node_selector_value }}
            tolerations:
              - key:  {{ .Values.el_tolerations_key }}
                operator: {{ .Values.el_tolerations_operator }}
                value: {{ .Values.el_tolerations_value }}
                effect: {{ .Values.el_tolerations_effect }}
            containers:
              - resources:
                  requests:
                    memory: "128Mi"
                    cpu: "250m"
                  limits:
                    memory: "256Mi"
                    cpu: "500m"
  triggers:
    # ✅ Main 브랜치 Push 트리거
    - name: {{ .Values.project_name }}-main-push
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.ref == 'refs/heads/main'
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.head_commit.id"
                - key: short_sha
                  expression: "body.head_commit.id.truncate(7)"
                - key: branch_name
                  expression: "body.ref.split('/')[2]"
                - key: deploy_env
                  expression: "'main'"
                - key: app_name
                  expression: "'goyoai-gointern-web'"
                - key: pvc_name
                  expression: "'{{ .Values.project_name }}-main'"  # ✅ 고정 이름
                - key: dockerfile_name
                  expression: "'{{ .Values.dockerfile_name }}'"
      bindings:
        - ref: {{ .Values.project_name }}
      template:
        ref: {{ .Values.project_name }}

    # ✅ PR 배포 트리거
    - name: {{ .Values.project_name }}-pr-deploy
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.action in ['opened', 'synchronize', 'reopened', 'labeled'] && 
                body.pull_request.labels.exists(k, k.name == 'deploy') &&
                body.pull_request.base.ref == 'main'
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.pull_request.head.sha"
                - key: short_sha
                  expression: "body.pull_request.head.sha.truncate(7)"
                - key: branch_name
                  expression: "body.pull_request.head.ref"
                - key: deploy_env
                  expression: "'pr-' + string(body.pull_request.number)"
                - key: app_name
                  expression: "'goyoai-gointern-web'"
                - key: pvc_name
                  expression: "'{{ .Values.project_name }}-pr'"  # ✅ PR용 PVC
                - key: dockerfile_name
                  expression: "'{{ .Values.dockerfile_name }}'"
                - key: pr_number
                  expression: "string(body.pull_request.number)"
      bindings:
        - ref: {{ .Values.project_name }}
      template:
        ref: {{ .Values.project_name }}

    # ✅ PR 정리 트리거
    - name: {{ .Values.project_name }}-pr-cleanup
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                (body.action == 'closed' || 
                 (body.action == 'unlabeled' && body.label.name == 'deploy')) &&
                body.pull_request.base.ref == 'main'
            - name: "overlays"
              value:
                - key: pr_number
                  expression: "string(body.pull_request.number)"
                - key: app_name
                  expression: "'goyoai-gointern-web'"
      bindings:
        - ref: {{ .Values.project_name }}-cleanup
      template:
        ref: {{ .Values.project_name }}-pr-cleanup-template