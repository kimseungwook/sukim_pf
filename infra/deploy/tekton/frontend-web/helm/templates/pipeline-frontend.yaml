apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: goyoai-gointern-web  # ✅ Backend와 다른 이름으로 변경
  namespace: tekton-pipelines
spec:
  params:
    - name: giturl
      type: string
    - name: container-registry-url
      type: string
    - name: container-registry-cache-url
      type: string
    - name: revision
      type: string
    - name: manifest-file-name
      type: string
      description: "Path to the Kubernetes manifest file in the Git repository."
    - name: commit-message
      type: string
      default: "Update Frontend Kubernetes manifest"
    - name: project-name
      type: string
    - name: git-short-sha
      type: string
    - name: app-name
      type: string
      default: "goyoai-gointern-web"
      description: "Frontend app to build"
    - name: dockerfile-name
      type: string
      description: "Name of the Dockerfile to use"
      
  workspaces:
    - name: {{ .Values.project_name }}

  tasks:
    - name: generate-timestamp
      taskRef:
        name: generate-timestamp
      params:
        - name: project-name
          value: $(params.project-name)

    - name: clone-repository
      taskRef:
        name: {{ .Values.project_name }}-git-clone
      params:
        - name: giturl
          value: $(params.giturl)
        - name: revision
          value: $(params.revision)
        - name: project-name
          value: $(params.project-name)
        - name: module-name
          value: $(params.app-name)
      runAfter: ["generate-timestamp"]
      workspaces:
        - name: {{ .Values.project_name }}
          workspace: {{ .Values.project_name }}

    # ✅ Frontend 빌드 Task 사용 (올바른 task 참조)
    - name: build-frontend-container
      taskRef:
        name: {{ .Values.gointern_frontend_build_task_name }}  # ✅ 올바른 task 이름
      params:
        - name: container-registry-url
          value: $(params.container-registry-url)
        - name: container-registry-cache-url
          value: $(params.container-registry-cache-url)
        - name: project-name
          value: $(params.project-name)
        - name: timestamp
          value: $(tasks.generate-timestamp.results.timestamp)
        - name: git-short-sha
          value: $(params.git-short-sha)
        - name: app-name
          value: $(params.app-name)
        - name: dockerfile-name
          value: $(params.dockerfile-name)
      runAfter: ["clone-repository"]
      workspaces:
        - name: {{ .Values.project_name }}
          workspace: {{ .Values.project_name }}

    # ✅ Frontend 매니페스트 업데이트
    - name: manifest-git-push
      taskRef:
        name: {{ .Values.project_name }}-manifest
      params:
        - name: manifest-file-name
          value: $(params.manifest-file-name)
        - name: container-registry-url
          value: $(params.container-registry-url)
        - name: commit-message
          value: $(params.commit-message)
        - name: revision
          value: $(params.revision)
        - name: project-name
          value: $(params.project-name)
        - name: timestamp
          value: $(tasks.generate-timestamp.results.timestamp)
        - name: git-short-sha
          value: $(params.git-short-sha)
        - name: module-name
          value: $(params.app-name)  # ✅ app-name 사용
      runAfter: ["build-frontend-container"]
      workspaces:
        - name: {{ .Values.project_name }}
          workspace: {{ .Values.project_name }}