apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: goyoai-web-backend-relay-image-build
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/version: "0.6"
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Image Build
    tekton.dev/tags: image-build
    tekton.dev/displayName: "Build and upload container image using Kaniko"
    tekton.dev/platforms: "linux/amd64,linux/arm64,linux/ppc64le"
spec:
  description: >-
    This Task builds a simple Dockerfile with kaniko and pushes to a registry.
    This Task stores the image name and digest as results, allowing Tekton Chains to pick up
    that an image was built & sign it.
  params:
    - name: ocir-url
      type: string
    - name: ocir-cache-url
      type: string
    - name: timestamp
      type: string
    - name: project-name
      type: string
      default: goyoai-web-back
    - name: git-short-sha
      type: string
    - name: EXTRA_ARGS
      type: array
      default: []
  workspaces:
    - name: goyoai-web-backend-relay
      description: Holds the context and Dockerfile
    - name: dockerconfig
      description: Includes a docker `config.json`
      optional: true
      mountPath: /kaniko/.docker

  steps:
    - name: list-files
      image: icn.ocir.io/cn7ipyag4bte/alpine-linux:64.3.19.1
      # image: alpine
      script: |
        #!/bin/sh
        WORKSPACE_PATH=$(workspaces.goyoai-web-backend-relay.path)
        PROJECT_DIR=$WORKSPACE_PATH/$(params.project-name)-source
        echo "Listing files in $PROJECT_DIR :"
        ls -al $PROJECT_DIR

    - name: build-and-push
      # workingDir: $(workspaces.source.path)
      image: gcr.io/kaniko-project/executor:v1.5.1@sha256:c6166717f7fe0b7da44908c986137ecfeab21f31ec3992f6e128fff8a94be8a5
      command:
          - /kaniko/executor
      args:
        - --context=$(workspaces.goyoai-web-backend-relay.path)/$(params.project-name)-source
        - --dockerfile=$(workspaces.goyoai-web-backend-relay.path)/$(params.project-name)-source/dockerfile-dev
        - --destination=$(params.ocir-url):$(params.git-short-sha)-$(params.timestamp)
        # - --docker-config=/kaniko/.docker/
        - --force
        - --skip-tls-verify
        - --skip-unused-stages # 플래그는 최종 이미지에 필요하지 않은 빌드 단계 skip
        - --use-new-run
        - --cache=true
        - --cache-repo=$(params.ocir-cache-url)
        # - --cache-copy-layers
      securityContext:
        runAsUser: 0

