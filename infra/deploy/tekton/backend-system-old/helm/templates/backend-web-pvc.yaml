apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.project_name}}-system
  namespace: tekton-pipelines
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage_ClassName}}
  resources:
    requests:
      storage: {{ .Values.storage_size}}
