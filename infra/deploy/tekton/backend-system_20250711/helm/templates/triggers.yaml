# 기본 Trigger 템플릿들 - 기존 구조와 호환
# templates/triggers.yaml

# TriggerBinding
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: {{ .Values.project_name }}
  namespace: tekton-pipelines
  labels:
    {{- include "backend-system.labels" . | nindent 4 }}
    type: trigger-binding
spec:
  params:
    - name: gitrevision
      value: $(extensions.branch_name)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
    - name: git-repo-name
      value: $(body.repository.name)
    - name: git-sha
      value: $(extensions.sha)
    - name: git-short-sha
      value: $(extensions.short_sha)
    - name: module-name
      value: $(extensions.module_name)
    - name: dockerfile-name
      value: $(extensions.dockerfile_name)
    - name: pvc-name
      value: $(extensions.pvc_name)

# TriggerTemplate
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: {{ .Values.project_name }}
  namespace: tekton-pipelines
  labels:
    {{- include "backend-system.labels" . | nindent 4 }}
    type: trigger-template
spec:
  params:
    - name: gitrevision
      description: "Git revision/branch"
      default: "main"
    - name: gitrepositoryurl
      description: "Git repository URL"
      default: {{ .Values.gitUrl }}
    - name: git-sha
      description: "Git commit SHA"
    - name: git-short-sha
      description: "Git short SHA"
    - name: git-repo-name
      description: "Git repository name"
    - name: module-name
      description: "Module name to build"
    - name: dockerfile-name
      description: "Dockerfile name"
    - name: pvc-name
      description: "PVC name"

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: $(tt.params.module-name)-
        namespace: tekton-pipelines
        labels:
          {{- include "backend-system.labels" . | nindent 10 }}
          module: $(tt.params.module-name)
      spec:
        pipelineRef:
          name: $(tt.params.module-name)
        params:
          - name: giturl
            value: $(tt.params.gitrepositoryurl)
          - name: container-registry-url
            value: {{ .Values.container_registry_url }}
          - name: container-registry-cache-url
            value: {{ .Values.container_registry_cache_url }}
          - name: manifest-file-name
            value: {{ .Values.manifestFileName }}
          - name: commit-message
            value: "Update $(tt.params.git-repo-name):$(tt.params.gitrevision) - $(tt.params.git-short-sha)"
          - name: project-name
            value: $(tt.params.git-repo-name)
          - name: revision
            value: $(tt.params.gitrevision)
          - name: git-short-sha
            value: $(tt.params.git-short-sha)
          - name: module-name
            value: $(tt.params.module-name)
          - name: dockerfile-name
            value: $(tt.params.dockerfile-name)
        workspaces:
          - name: {{ .Values.project_name }}
            persistentVolumeClaim:
              claimName: $(tt.params.pvc-name)
        serviceAccountName: {{ .Values.git_serviceAccountName }}
        podTemplate:
          nodeSelector:
            {{ .Values.trigger_node_selector_key }}: {{ .Values.trigger_node_selector_value }}
          tolerations:
            - key: {{ .Values.trigger_tolerations_key }}
              operator: {{ .Values.trigger_tolerations_operator }}
              value: {{ .Values.trigger_tolerations_value }}
              effect: {{ .Values.trigger_tolerations_effect }}
