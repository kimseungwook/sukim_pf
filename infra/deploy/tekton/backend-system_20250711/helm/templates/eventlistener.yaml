# ===================================================================
# 
# ğŸ”· System ëª¨ë“ˆ:
#   - Git Branch: {{ .Values.system.gitBranch }}
#   - Module Name: {{ .Values.system.moduleName }}
#   - PVC: {{ .Values.system.pvc.workspace }}
#   - Dockerfile: {{ .Values.system.dockerfileName }}
# 
# ğŸ”¶ Portal ëª¨ë“ˆ:
#   - Git Branch: {{ .Values.portal.gitBranch }}
#   - Module Name: {{ .Values.portal.moduleName }}
#   - PVC: {{ .Values.portal.pvc.workspace }}
#   - Dockerfile: {{ .Values.portal.dockerfileName }}
# 
# ğŸ”¸ Aify ëª¨ë“ˆ:
#   - Git Branch: {{ .Values.aify.gitBranch }}
#   - Module Name: {{ .Values.aify.moduleName }}
#   - PVC: {{ .Values.aify.pvc.workspace }}
#   - Dockerfile: {{ .Values.aify.dockerfileName }}
