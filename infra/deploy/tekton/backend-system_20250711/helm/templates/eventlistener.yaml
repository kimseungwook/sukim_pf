---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.project_name }}
  namespace: tekton-pipelines
  labels:
    {{- include "backend-system.labels" . | nindent 4 }}
    type: event-listener
  annotations:
    description: "ë°±ì—”ë“œ ì‹œìŠ¤í…œ í†µí•© ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (System, Portal, Aify)"
spec:
  serviceAccountName: {{ .Values.eventListener.serviceAccountName }}
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            nodeSelector:
              {{ .Values.eventListener.nodeSelector.key }}: {{ .Values.eventListener.nodeSelector.value }}
            tolerations:
              - key: {{ .Values.eventListener.tolerations.key }}
                operator: {{ .Values.eventListener.tolerations.operator }}
                value: {{ .Values.eventListener.tolerations.value }}
                effect: {{ .Values.eventListener.tolerations.effect }}
            containers:
              - resources:
                  requests:
                    memory: {{ .Values.eventListener.resources.requests.memory }}
                    cpu: {{ .Values.eventListener.resources.requests.cpu }}
                  limits:
                    memory: {{ .Values.eventListener.resources.limits.memory }}
                    cpu: {{ .Values.eventListener.resources.limits.cpu }}

  triggers:
    # ===================================================================
    # ğŸš€ Push ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° (ëª¨ë“  ëª¨ë“ˆ ëŒ€ì‘)
    # ===================================================================
    - name: {{ .Values.project_name }}-push
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.ref.split('/')[2] in [{{ range $index, $revision := .Values.gitRevisions }}{{ if $index }},{{ end }}'{{ $revision }}'{{ end }}]
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.head_commit.id"
                - key: short_sha
                  expression: "body.head_commit.id.truncate(7)"
                - key: branch_name
                  expression: "body.ref.split('/')[2]"
                
                # ğŸ”· System ëª¨ë“ˆ ë§¤í•‘
                - key: module_name
                  expression: |
                    body.ref.split('/')[2] == '{{ .Values.system.gitBranch }}' ? '{{ .Values.system.moduleName }}' :
                    body.ref.split('/')[2] == '{{ .Values.portal.gitBranch }}' ? '{{ .Values.portal.moduleName }}' :
                    body.ref.split('/')[2] == '{{ .Values.aify.gitBranch }}' ? '{{ .Values.aify.moduleName }}' : 'unknown'
                
                # ğŸ”¶ PVC ë§¤í•‘ (Workspace)
                - key: pvc_name
                  expression: |
                    body.ref.split('/')[2] == '{{ .Values.system.gitBranch }}' ? '{{ .Values.system.pvc.workspace }}' :
                    body.ref.split('/')[2] == '{{ .Values.portal.gitBranch }}' ? '{{ .Values.portal.pvc.workspace }}' :
                    body.ref.split('/')[2] == '{{ .Values.aify.gitBranch }}' ? '{{ .Values.aify.pvc.workspace }}' : 'unknown'
                
                # ğŸ”¸ Dockerfile ë§¤í•‘
                - key: dockerfile_name
                  expression: |
                    body.ref.split('/')[2] == '{{ .Values.system.gitBranch }}' ? '{{ .Values.system.dockerfileName }}' :
                    body.ref.split('/')[2] == '{{ .Values.portal.gitBranch }}' ? '{{ .Values.portal.dockerfileName }}' :
                    body.ref.split('/')[2] == '{{ .Values.aify.gitBranch }}' ? '{{ .Values.aify.dockerfileName }}' : 'dockerfile-system-dev'

      bindings:
        - ref: {{ .Values.project_name }}
      template:
        ref: {{ .Values.project_name }}

    # ===================================================================
    # ğŸ”„ PR ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° (deploy ë¼ë²¨ ê¸°ë°˜)
    # ===================================================================
    - name: {{ .Values.project_name }}-pr-deploy
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.action in ['opened', 'synchronize', 'reopened', 'labeled'] && 
                body.pull_request.labels.exists(k, k.name=='deploy')
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.pull_request.head.sha"
                - key: short_sha
                  expression: "body.pull_request.head.sha.truncate(7)"
                - key: branch_name
                  expression: "body.pull_request.head.ref"
                - key: pr_number
                  expression: "string(body.pull_request.number)"
                
                # PR ë¸Œëœì¹˜ëª…ìœ¼ë¡œ ëª¨ë“ˆ ì¶”ë¡ 
                - key: module_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.portal.moduleName }}' : 
                    body.pull_request.head.ref.contains('aify') ? '{{ .Values.aify.moduleName }}' : '{{ .Values.system.moduleName }}'
                
                # PRìš© PVC (ê¸°ë³¸ ì›Œí¬ìŠ¤í˜ì´ìŠ¤ ì¬ì‚¬ìš©)
                - key: pvc_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.portal.pvc.workspace }}' : 
                    body.pull_request.head.ref.contains('aify') ? '{{ .Values.aify.pvc.workspace }}' : '{{ .Values.system.pvc.workspace }}'
                
                # PRìš© Dockerfile
                - key: dockerfile_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.portal.dockerfileName }}' : 
                    body.pull_request.head.ref.contains('aify') ? '{{ .Values.aify.dockerfileName }}' : '{{ .Values.system.dockerfileName }}'

      bindings:
        - ref: {{ .Values.project_name }}
      template:
        ref: {{ .Values.project_name }}

# ===================================================================
