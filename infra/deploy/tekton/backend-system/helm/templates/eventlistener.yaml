---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.global.project_name }}
  namespace: tekton-pipelines
  labels:
    {{- include "backend-system.labels" . | nindent 4 }}
    type: event-listener
  annotations:
    description: "ë°±ì—”ë“œ ì‹œìŠ¤í…œ í†µí•© ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (System, Portal)"
spec:
  serviceAccountName: {{ .Values.serviceAccounts.triggers }}
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            nodeSelector:
              {{- toYaml .Values.eventListener.nodeSelector | nindent 14 }}
            tolerations:
              {{- toYaml .Values.eventListener.tolerations | nindent 14 }}
            containers:
              - resources:
                  {{- toYaml .Values.eventListener.resources | nindent 18 }}

  triggers:
    # ===================================================================
    # ğŸš€ Push ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° (í™œì„±í™”ëœ ëª¨ë“ˆë§Œ ëŒ€ì‘)
    # ===================================================================
    - name: {{ .Values.global.project_name }}-push
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.ref.split('/')[2] in [
                  {{- range $moduleName, $moduleConfig := .Values.modules }}
                  {{- if $moduleConfig.enabled }}
                  '{{ $moduleConfig.git.branch }}',
                  {{- end }}
                  {{- end }}
                ]
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.head_commit.id"
                - key: short_sha
                  expression: "body.head_commit.id.truncate(7)"
                - key: branch_name
                  expression: "body.ref.split('/')[2]"
                
                # ğŸ”· ëª¨ë“ˆ ë§¤í•‘ (ë™ì )
                - key: module_name
                  expression: |
                    {{- range $moduleName, $moduleConfig := .Values.modules }}
                    {{- if $moduleConfig.enabled }}
                    body.ref.split('/')[2] == '{{ $moduleConfig.git.branch }}' ? '{{ $moduleConfig.build.moduleName }}' :
                    {{- end }}
                    {{- end }}
                    'unknown'
                
                # ğŸ”¶ PVC ë§¤í•‘ (Workspace)
                - key: pvc_name
                  expression: |
                    {{- range $moduleName, $moduleConfig := .Values.modules }}
                    {{- if $moduleConfig.enabled }}
                    body.ref.split('/')[2] == '{{ $moduleConfig.git.branch }}' ? '{{ $moduleConfig.pvc.workspace }}' :
                    {{- end }}
                    {{- end }}
                    'unknown'
                
                # ğŸ”¸ Dockerfile ë§¤í•‘
                - key: dockerfile_name
                  expression: |
                    {{- range $moduleName, $moduleConfig := .Values.modules }}
                    {{- if $moduleConfig.enabled }}
                    body.ref.split('/')[2] == '{{ $moduleConfig.git.branch }}' ? '{{ $moduleConfig.build.dockerfileName }}' :
                    {{- end }}
                    {{- end }}
                    'dockerfile-system-dev'

      bindings:
        - ref: {{ .Values.global.project_name }}
      template:
        ref: {{ .Values.global.project_name }}

    # ===================================================================
    # ğŸ”„ PR ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° (deploy ë¼ë²¨ ê¸°ë°˜)
    # ===================================================================
    - name: {{ .Values.global.project_name }}-pr-deploy
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.action in ['opened', 'synchronize', 'reopened', 'labeled'] && 
                body.pull_request.labels.exists(k, k.name=='deploy')
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.pull_request.head.sha"
                - key: short_sha
                  expression: "body.pull_request.head.sha.truncate(7)"
                - key: branch_name
                  expression: "body.pull_request.head.ref"
                - key: pr_number
                  expression: "string(body.pull_request.number)"
                
                # PR ë¸Œëœì¹˜ëª…ìœ¼ë¡œ ëª¨ë“ˆ ì¶”ë¡  (portal í‚¤ì›Œë“œë§Œ ë‚¨ê¹€)
                - key: module_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.modules.portal.build.moduleName }}' : '{{ .Values.modules.system.build.moduleName }}'
                
                # PRìš© PVC
                - key: pvc_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.modules.portal.pvc.workspace }}' : '{{ .Values.modules.system.pvc.workspace }}'
                
                # PRìš© Dockerfile
                - key: dockerfile_name
                  expression: |
                    body.pull_request.head.ref.contains('portal') ? '{{ .Values.modules.portal.build.dockerfileName }}' : '{{ .Values.modules.system.build.dockerfileName }}'

      bindings:
        - ref: {{ .Values.global.project_name }}
      template:
        ref: {{ .Values.global.project_name }}

# ===================================================================
# ğŸ“‹ í™œì„±í™”ëœ ëª¨ë“ˆ ë§¤í•‘ ì •ë³´
# ===================================================================
{{- range $moduleName, $moduleConfig := .Values.modules }}
{{- if $moduleConfig.enabled }}
# ğŸ”¹ {{ upper $moduleName }} ëª¨ë“ˆ:
#   - Git Branch: {{ $moduleConfig.git.branch }}
#   - Module Name: {{ $moduleConfig.build.moduleName }}
#   - PVC: {{ $moduleConfig.pvc.workspace }}
#   - Dockerfile: {{ $moduleConfig.build.dockerfileName }}
{{- end }}
{{- end }}
