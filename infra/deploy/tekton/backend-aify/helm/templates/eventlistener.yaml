---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.global.project_name }}
  namespace: tekton-pipelines
  labels:
    {{- include "aify-backend.labels" . | nindent 4 }}
    type: event-listener
  annotations:
    description: "ë°±ì—”ë“œ ì‹œìŠ¤í…œ í†µí•© ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ëª¨ë“ˆë³„ íŠ¸ë¦¬ê±°)"
spec:
  serviceAccountName: {{ .Values.serviceAccounts.triggers }}
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            nodeSelector:
              {{- toYaml .Values.eventListener.nodeSelector | nindent 14 }}
            tolerations:
              {{- toYaml .Values.eventListener.tolerations | nindent 14 }}
            containers:
              - resources:
                  {{- toYaml .Values.eventListener.resources | nindent 18 }}

  triggers:
{{- range $moduleName, $moduleConfig := .Values.modules }}
{{- if $moduleConfig.enabled }}
    # ===================================================================
    # ğŸ”¹ {{ upper $moduleName }} ëª¨ë“ˆ Push íŠ¸ë¦¬ê±°
    # ===================================================================
    - name: {{ $.Values.global.project_name }}-{{ $moduleName }}-push
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.ref.split('/')[2] == '{{ $moduleConfig.git.branch }}'"
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.head_commit.id"
                - key: short_sha
                  expression: "body.head_commit.id.truncate(7)"
                - key: branch_name
                  expression: "body.ref.split('/')[2]"
                - key: module_name
                  expression: "'{{ $moduleConfig.build.moduleName }}'"
                - key: pvc_name
                  expression: "'{{ $moduleConfig.pvc.workspace }}'"
                - key: dockerfile_name
                  expression: "'{{ $moduleConfig.build.dockerfileName }}'"

      bindings:
        - ref: {{ $.Values.global.project_name }}
      
      # âœ… ê³ ì • TriggerTemplate ì°¸ì¡°
      template:
        ref: {{ $.Values.global.project_name }}-{{ $moduleName }}

{{- end }}
{{- end }}

    # ===================================================================
    # ğŸ”„ PR ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° - System ëª¨ë“ˆ (portal ë¯¸í¬í•¨)
    # ===================================================================
    - name: {{ .Values.global.project_name }}-pr-system
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.action in ['opened', 'synchronize', 'reopened', 'labeled'] && 
                body.pull_request.labels.exists(k, k.name=='deploy') &&
                !body.pull_request.head.ref.contains('portal')
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.pull_request.head.sha"
                - key: short_sha
                  expression: "body.pull_request.head.sha.truncate(7)"
                - key: branch_name
                  expression: "body.pull_request.head.ref"
                - key: pr_number
                  expression: "string(body.pull_request.number)"
                - key: module_name
                  expression: "'{{ .Values.modules.system.build.moduleName }}'"
                - key: pvc_name
                  expression: "'{{ .Values.modules.system.pvc.workspace }}'"
                - key: dockerfile_name
                  expression: "'{{ .Values.modules.system.build.dockerfileName }}'"

      bindings:
        - ref: {{ .Values.global.project_name }}
      template:
        ref: {{ .Values.global.project_name }}-system

    # ===================================================================
    # ğŸ”„ PR ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° - Portal ëª¨ë“ˆ (portal í¬í•¨)
    # ===================================================================
    - name: {{ .Values.global.project_name }}-pr-portal
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "eventTypes"
              value: ["pull_request"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: |
                body.action in ['opened', 'synchronize', 'reopened', 'labeled'] && 
                body.pull_request.labels.exists(k, k.name=='deploy') &&
                body.pull_request.head.ref.contains('portal')
            - name: "overlays"
              value:
                - key: sha
                  expression: "body.pull_request.head.sha"
                - key: short_sha
                  expression: "body.pull_request.head.sha.truncate(7)"
                - key: branch_name
                  expression: "body.pull_request.head.ref"
                - key: pr_number
                  expression: "string(body.pull_request.number)"
                - key: module_name
                  expression: "'{{ .Values.modules.portal.build.moduleName }}'"
                - key: pvc_name
                  expression: "'{{ .Values.modules.portal.pvc.workspace }}'"
                - key: dockerfile_name
                  expression: "'{{ .Values.modules.portal.build.dockerfileName }}'"

      bindings:
        - ref: {{ .Values.global.project_name }}
      template:
        ref: {{ .Values.global.project_name }}-portal

