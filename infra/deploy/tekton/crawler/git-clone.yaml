apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: goyoai-backend-crawler-git-clone
  namespace: tekton-pipelines
  labels:
    goyo-svc: goyoai-backend-crawler
spec:
  workspaces:
    - name: goyoai-backend-crawler
  params:
    - name: revision
      type: string
    - name: giturl
      type: string
    - name: project-name
      type: string
      default: hyper-report

  results:
    - name: commit
      description: The git commit hash

  steps:
    - name: clean-workspace
      image: icn.ocir.io/cn7ipyag4bte/alpine-linux:64.3.19.1
      # image: alpine
      script: |
        #!/bin/sh
        WORKSPACE_PATH=$(workspaces.goyoai-backend-crawler.path)
        PROJECT_DIR=$WORKSPACE_PATH/$(params.project-name)-source
        # Create project directory if not exists
        mkdir -p $PROJECT_DIR
        # Clean the workspace
        rm -rf $PROJECT_DIR/.[!.]* $PROJECT_DIR/*
        if [ "$(ls -A $PROJECT_DIR)" ]; then
          echo "Project directory is not empty after cleaning."
          ls -al $PROJECT_DIR
          exit 1
        else
          echo "Project directory is now clean."
        fi

    - name: clone-repository
      image: icn.ocir.io/cn7ipyag4bte/alpine-git:64.2.43.0
      # image: alpine/git
      script: |
        #!/bin/sh
        WORKSPACE_PATH=$(workspaces.goyoai-backend-crawler.path)
        PROJECT_DIR=$WORKSPACE_PATH/$(params.project-name)-source
        git config --global --add safe.directory $PROJECT_DIR
        # Clone the repository
        git clone -b $(params.revision) $(params.giturl) $PROJECT_DIR
        cd $PROJECT_DIR
        # Capture commit hash
        git rev-parse --short HEAD > $(results.commit.path)
          
