    - name: build-and-push
      # workingDir: $(workspaces.source.path)
      image: gcr.io/kaniko-project/executor:v1.5.1@sha256:c6166717f7fe0b7da44908c986137ecfeab21f31ec3992f6e128fff8a94be8a5
      command:
          - /kaniko/executor
      args:
        - --context=$(workspaces.goyoai-backend-crawler.path)/$(params.project-name)-source
        - --dockerfile=$(workspaces.goyoai-backend-crawler.path)/$(params.project-name)-source/dockerfile-qa
        - --destination=$(params.ocir-url):$(params.git-short-sha)-$(params.timestamp)
        # - --docker-config=/kaniko/.docker/
        - --force
        - --skip-tls-verify
        - --use-new-run
        - --cache=true
        - --cache-repo=$(params.ocir-cache-url)
        - --cache-copy-layers
      securityContext:
        runAsUser: 0

