apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: goyoai-backend-crawler-image-build
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/version: "0.6"
    goyo-svc: goyoai-backend-crawler
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Image Build
    tekton.dev/tags: image-build
    tekton.dev/displayName: "Build and upload container image using Kaniko"
    tekton.dev/platforms: "linux/amd64,linux/arm64,linux/ppc64le"
spec:
  description: >-
    This Task builds a simple Dockerfile with kaniko and pushes to a registry.
    This Task stores the image name and digest as results, allowing Tekton Chains to pick up
    that an image was built & sign it.
  params:
    - name: ocir-url
      type: string
    - name: ocir-cache-url
      type: string
    - name: timestamp
      type: string
    - name: project-name
      type: string
      default: hyper-report-prd
    - name: git-short-sha
      type: string
    - name: EXTRA_ARGS
      type: array
      default: []
  workspaces:
    - name: goyoai-backend-crawler
      description: Holds the context and Dockerfile
    - name: dockerconfig
      description: Includes a docker `config.json`
      optional: true
      mountPath: /kaniko/.docker

  # results:
  #   - name: IMAGE_DIGEST
  #     description: Digest of the image just built.
  #   - name: IMAGE_URL
  #     description: URL of the image just built.

  steps:
    - name: list-files
      image: icn.ocir.io/cn7ipyag4bte/alpine-linux:64.3.19.1
      # image: alpine
      script: |
        #!/bin/sh
        WORKSPACE_PATH=$(workspaces.goyoai-backend-crawler.path)
        PROJECT_DIR=$WORKSPACE_PATH/$(params.project-name)-source
        echo "Listing files in $PROJECT_DIR :"
        ls -al $PROJECT_DIR
