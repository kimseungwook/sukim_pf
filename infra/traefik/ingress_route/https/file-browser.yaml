apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gointern-file-browser-https
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`gpfb.goyoai.com`)
      middlewares:
        - name: redirect-http-https
      services:
        - namespace: goyoai-web
          name: goyoai-file-browser-service
          port: 80
    - kind: Rule
      match: Host(`gpfb.goyoai.com`)
      priority: 10
      middlewares:
        - name: forwardauth
          namespace: traefik
      services:
        - namespace: goyoai-web
          name: goyoai-file-browser-service
          port: 80
    - kind: Rule
      match: Host(`gpfb.goyoai.com`) && PathPrefix(`/outpost.goauthentik.io/`)
      priority: 11
      services:
        - namespace: authentik
          name: goyo-authentik-server
          port: 80
    - kind: Rule
      match: Host(`gpfb.goyoai.com`) && PathPrefix(`/grpc`)
      priority: 12
      services:
        - namespace: goyoai-web
          name: goyoai-file-browser-service
          port: 80
          scheme: h2c    
  tls:
    secretName: gointern-file-browser-tls