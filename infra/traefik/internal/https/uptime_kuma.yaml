apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-internal-http
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`gduk.go-intern.io`)
      middlewares:
        - name: redirect-http-https
      services:
        - name: goyo-uptime-kuma
          namespace: uptime-kuma
          port: 3001
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-internal-https
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gduk.go-intern.io`)
      priority: 10
      middlewares:
        - name: forwardauth
          namespace: traefik
      services:
        - namespace: uptime-kuma
          name: goyo-uptime-kuma
          port: 3001
    - kind: Rule
      match: Host(`gduk.go-intern.io`) && PathPrefix(`/outpost.goauthentik.io/`)
      priority: 11
      services:
        - namespace: authentik
          name: authentik-server
          port: 80
    - kind: Rule
      match: Host(`gduk.go-intern.io`) && PathPrefix(`/grpc`)
      priority: 12
      services:
        - namespace: uptime-kuma
          name: goyo-uptime-kuma
          port: 3001
          scheme: h2c
  tls: 
    secretName: goyoai-web-backoffice-tls