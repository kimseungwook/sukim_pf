apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: trivy-dashboard-internal-http
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`gdtd.go-intern.io`)
      middlewares:
        - name: redirect-http-https
      services:
        - kind: Service
          name: trivy-operator-dashboard
          namespace: trivy
          port: 8900
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: trivy-dashboard-internal-https
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gdtd.go-intern.io`)
      priority: 10
      services:
        - name: trivy-operator-dashboard
          namespace: trivy
          port: 8900
  tls: 
    secretName: goyoai-web-backoffice-tls