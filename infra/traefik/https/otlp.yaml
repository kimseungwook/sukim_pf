apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: otlp-https
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gdotlp.goyoai.com`)
      priority: 10
      services:
        - name: goyo-opentelemetry-collector
          namespace: otlp
          port: 4318
    - kind: Rule
      match: Host(`gdotlp.goyoai.com`) && PathPrefix(`/grpc`)
      priority: 11
      services:
        - name: goyo-opentelemetry-collector
          namespace: otlp
          port: 4318
          scheme: h2c
  tls:
    secretName: otlp-tls