apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki-gateway-https
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gdlk.goyoai.com`)
      priority: 10
      services:
        - name: goyo-loki-distributed-gateway
          namespace: lgtm
          port: 80
    - kind: Rule
      match: Host(`gdlk.goyoai.com`) && PathPrefix(`/grpc`)
      priority: 11
      services:
        - name: goyo-loki-distributed-gateway
          namespace: lgtm
          port: 80
          scheme: h2c
  tls: 
    secretName: goyo-loki-gateway-tls