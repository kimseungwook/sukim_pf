apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: native-ic-ingress-path-basic
  namespace: nocodb
  annotations:
    oci-native-ingress.oraclecloud.com/policy: "ROUND_ROBIN"
    # oci-native-ingress.oraclecloud.com/healthcheck-protocol: "HTTP"
    # oci-native-ingress.oraclecloud.com/healthcheck-port: "80"
spec:
  ingressClassName: native-ingress-noco
  rules:
  - http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: nocodb
            port:
              number: 8080
  - http:
      paths:
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: nginx-green-svc
            port:
              number: 80